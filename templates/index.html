<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stock Price Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet'>
  <style>
    body {
      background-color: #1e1e1e;
      /* background-image: url("photo.jpg"); */
      font-family: 'Arimo', sans-serif;
      text-align: center;
      margin-top: 50px;
      color: white;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    img {
      margin-top: 20px;
      max-width: 80%;
      height: auto;
      border: 2px solid white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="login">
    <h1>Stock Price Prediction Model</h1>
    <form action="{{ url_for('predict') }}" method="post">
      <input type="text" name="stock_symbol" placeholder="Enter Stock Symbol (e.g., AAPL)" required />
      <button type="submit">Predict</button>
    </form>
    
    {% if prediction_text %}
      <h2>{{ prediction_text }}</h2>
    {% endif %}

    {% if plot_url %}
      <img src="data:image/png;base64,{{ plot_url }}" alt="Prediction Plot">
    {% endif %}
  </div>
</body>
</html>
